<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <div id="app" class="container">
        <div class="row display">
            <!-- left -->
            <div class="col-4 section-left">

                <!-- header-left -->
                <header>
                    <div class="row header-left">
                        <div class="col-6 section-profile d-flex pt-2">
                            <div class="img-profile">
                                <img :src="`./img/${profiloUtente.avatar}.jpg`" alt="ImgProfile">
                            </div>
                            <p class="pt-2">{{ profiloUtente.nameUtente }}</p>
                        </div>
                        <div class="col-6 section-icons pt-2">
                            <ul class="font-list">
                                <li class="icons">
                                    <i class="fas fa-spinner"></i>
                                </li>
                                <li class="icons">
                                    <i class="fas fa-comment-alt"></i>
                                </li>
                                <li class="icons">
                                    <i class="fas fa-ellipsis-v"></i>
                                </li>
                            </ul>
                        </div>
                    </div>
                </header>

                <!-- section-search -->
                <section>
                    <div class="row section-serch">
                        <div class="col-12 search-icon d-flex p-3">
                            <div class="inconImg-search">
                                <i class="fas fa-bell-slash"></i>
                            </div>
                            <div class="text-search px-2">
                                <p>Ricevi notifiche di nuovi messaggi</p>
                                <a href="#">Attiva notifiche desktop</a>
                            </div>
                        </div>
                        <div class="col-12 input-search">
                            <div class="input-group p-2">
                                <span class="input-group-text search-Icons" id="basic-addon1">
                                    <i class="fas fa-search"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="basic-addon1">
                              </div>
                        </div>
                    </div>
                </section>

                <!-- section-contacts -->
                <section class="contacts p-3">
                    <div class="row">
                        <div 
                            class="col-12 section-profile contatti d-flex p-2" 
                            v-for="(contact,index) in contacts"
                            @click="changeUtente(index)"
                        >
                            <div class="img-profile">
                                <img :src="`./img/avatar${contact.avatar}.jpg`" :alt="contact.name">
                            </div>
                            <p class="pt-3">{{ contact.name }}</p>
                        </div>
                    </div>
                </section>
            </div>



            <!-- right -->
            <div class="col-8 section-right">

                <!-- header-right -->
                <div class="row pt-2 header-right">
                    <div class="col-9 d-flex chat-profile ">
                        <div 
                            class="img-chat"
                        >
                                <img 
                                    :src="`./img/avatar${contacts[contactSlide].avatar}.jpg`" 
                                    :alt="contacts[contactSlide].name">
                        </div>
                        <div class="text-chat px-3 pt-1">
                            <p> {{ contacts[contactSlide].name}} </p>
                            <p>Utimo accesso oggi alle 10.35</p>
                        </div>
                    </div>
                    <div class="col-3 icons-chat">
                        <ul class="font-chat">
                            <li class="icon-chat">
                                <i class="fas fa-search"></i>
                            </li>
                            <li class="icon-chat">
                                <i class="fas fa-paperclip"></i>
                            </li>
                            <li class="icon-chat">
                                <i class="fas fa-ellipsis-v"></i>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- main-right -->
                <main class="row main-right">
                    <div class="message p-5">
                        <div class="col-4 sent">
                            <div 
                                class="message-sent px-3 pt-2" 
                                v-for="(message,index) in contacts[contactSlide].messages"
                            >
                                <p
                                    :class="[{received: received}, message.status]" 
                                >
                                    {{ message.text }} {{ index }}
                                </p>
                                <p class="text-end">16/11/2021 16:20</p> 
                            </div>
                        </div>
                        <!-- <div class="col-4 received">
                            <div class="message-received px-3 pt-2"
                                v-for="(message,index) in contacts[contactSlide].messages"
                            >
                               <p> {{ message.text }} {{ index }}</p> 
                               <p class="text-end">16/11/2021 16:20</p>
                            </div>
                        </div> -->
                    </div>
                </main>

                <!-- footer-right -->
                <footer class="footer-right">
                    <div class="row pt-2 header-right">
                        <div class="col-12 d-flex chat-footer">
                            <div class="footer-icon">
                                <i class="far fa-smile"></i>
                            </div>
                            <div class="footer-input">
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control" placeholder="Scrivi un messaggio" aria-label="Username" aria-describedby="basic-addon1">
                                  </div>
                            </div>
                            <div class="footer-icon">
                                <i class="fas fa-microphone"></i>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>


    <!-- js -->
    <script src="./js/main.js"></script>
</body>
</html>
